<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrategySuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var root = document.getElementById('root');
            if (root) {
                root.innerHTML = '<div style="padding:40px; color:#ef4444; text-align:center;"><h2 style="font-weight:900;">Initialization Failure</h2><p style="font-size:14px;">' + msg + '</p><pre style="text-align:left; font-size:10px; background:#f9fafb; padding:20px; border-radius:10px; overflow:auto;">' + (error ? error.stack : 'No stack trace available') + '</pre></div>';
            }
        };
    </script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
