steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/south-hampshire-college'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/south-hampshire-college']

  # Deploy container image to Cloud Run with runtime secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'southhampshirecollege'
      - '--image'
      - 'gcr.io/$PROJECT_ID/south-hampshire-college'
      - '--region'
      - 'europe-west2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=$_GEMINI_API_KEY'

# Substitution variables - pass these when running gcloud builds submit
substitutions:
  _GEMINI_API_KEY: ''

images:
  - 'gcr.io/$PROJECT_ID/south-hampshire-college'
